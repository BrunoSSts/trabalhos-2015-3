<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flappy</title>
    <script type="text/javascript" src="desenhar.js"></script>
    <script type="text/javascript" src="teclado.js"></script>
</head>
<body>
<h1>Flappy</h1>

<canvas width="400" height="300">
    Seu navegador nao tem suporte ao canvas!
</canvas>

<script>

    var tela = document.getElementsByTagName("canvas")[0];
    var ctx = tela.getContext("2d");
    var fps = 60;
    var y = 130, vy = 0, ay = 0;
    var x = 130, vx = 0, ax = 0;
    var dt = 1/fps;
    var alvoY = 150;
    var alvoX = 150;

    var pulo = -100;
    var gravidade = 50;

    var maxAlturaObstaculo = 130;
    var minAlturaObstaculo = 50;

    var alturaObstaculo1 = getRandomInt(minAlturaObstaculo, maxAlturaObstaculo);
    var alturaObstaculo2 = getRandomInt(300 - minAlturaObstaculo, 300 - maxAlturaObstaculo);
    var alturaObstaculo3 = getRandomInt(minAlturaObstaculo, maxAlturaObstaculo);
    var alturaObstaculo4 = getRandomInt(300 - minAlturaObstaculo, 300 - maxAlturaObstaculo);

    var larguraObstaculo = 50;
    var xObstaculo1 = 100 - larguraObstaculo;
    var xObstaculo2 = 200 - larguraObstaculo;
    var xObstaculo3 = 300 - larguraObstaculo;
    var xObstaculo4 = 400 - larguraObstaculo;
    var yObstaculo1 = 1;
    var yObstaculo2 = 299 - alturaObstaculo2;
    var yObstaculo3 = 1;
    var yObstaculo4 = 299 - alturaObstaculo2;

    var velocidadeBloco = 1;

    var pontos = 0;

    var nave = new Sprite();

    addEventListener("keydown", teclado.teclaPressionada);
    addEventListener("keyup", teclado.teclaSolta);
    setInterval(desenhar, 1000/fps);
</script>



</body>
</html>
